<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
  <title>Test task by CADEX</title>  
</head>
<body>
  <header class="header">
    <div class="wrapper header-wrapper">
      <p class="header__title">Test task by CADEX</p>           
    </div>
  </header>
  <main class="main">
    <div class="wrapper main-wrapper">
      <form action="get" class="size-form">
        <label class="size-form__label"> X:
          <input class="size-form__label__input" value="100" data-size="x" type="text" inputmode="numeric" pattern="\d+" placeholder="length" size="10" tabindex="10" required> 
        </label>
        <label class="size-form__label"> Y:
          <input class="size-form__label__input" value="100" data-size="y" type="text" inputmode="numeric" pattern="\d+" placeholder="width" size="10" tabindex="20" required>
        </label>
        <label class="size-form__label"> Z:
          <input class="size-form__label__input" value="100" data-size="z" type="text" inputmode="numeric" pattern="\d+" placeholder="height" size="10" tabindex="30" required>
        </label>
        <button class="size-form__button button" data-action="send" tabindex="40">Draw box</button>
      </form>

      <div class="canvas-container">

      </div>
      <div class="lds-ring hidden"><div></div><div></div><div></div><div></div></div> 
      <div class="message hidden"></div>         
    </div>    
  </main>    
</body>
</html>
